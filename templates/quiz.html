<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    >
    <!-- スマホ対応 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <meta charset="UTF-8">
    <title>クイズ</title>
</head>
<body>
    <div class="container mt-4">
    <h1>10問クイズ</h1>
    <form action="/result" method="POST">
        {% for w in quiz_words %}
            <p>
                {{ loop.index }}. {{ w.japanese }}  
                <input type="hidden" name="japanese_{{ loop.index0 }}" value="{{ w.japanese }}">
                <input type="hidden" name="correct_{{ loop.index0 }}" value="{{ w.english }}">
                <input type="text" name="answer_{{ loop.index0 }}"  class="form-control">
            </p>
        {% endfor %}
        <button class="btn btn-primary w-100" type="submit">回答する</button>
    </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
